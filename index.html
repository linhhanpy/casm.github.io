<!DOCTYPE html>

<head>
    <title>自定义汇编编译器介绍与下载</title>

<body>
    <h1>自定义汇编编译器</h1>
    <p>这个程序可以将特定语法的汇编代码转换为可执行文件。</p>
    <h2>功能特点：</h2>
    <ul>
        <li>支持多种指令的转换。</li>
        <li>可以编译生成可执行文件。</li>
    </ul>
    <h2>使用方法：</h2>
    <p>运行程序后，根据提示输入模式和源文件路径、目标文件路径。</p>
    <p>模式有：</p>
    <ul>
        <li><code>-r</code>：编译并运行。</li>
        <li><code>-o</code>：仅编译生成可执行文件。</li>
        <li><code>-a</code>：仅进行汇编代码转换。</li>
    </ul>
    <h2>下载：</h2>
    <a href="bin">下载程序</a>
</body>

</html>
